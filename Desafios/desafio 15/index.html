<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tempo</title>
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
</head>
<body>
    <main>
        <div class="usuario davi">
            <img src="./src/images/davi.jpg" alt="usuario" id="davi"> 
            <p id="relatorio">Relatório para</p>
            <h2>Davi <br> Raeder</h2>

            <div class="opcoes-usuario usuario">
                <p id="dia">Diariaménte</p>

                <p id="semana">Semanalmente</p>

                <p id="mes">Mensalmente</p>
            </div>
        </div>


        <section class="trabalhar-img trabalhar">
            <img src="./src/images/trabalho.svg" alt="trabalho imagem">
        </section>
        <div class="trabalhar">
            <p>Trabalho</p> 
            <img src="./src/images/pontinhos.svg" alt="pontinhos">
            <h1>32hrs</h1>
        </div>


        <section class="exercicio-img exercicio">
            <img src="./src/images/exercicio.svg" alt="exercicio imagem">
        </section>
        <div class="exercicio">
            <p>Exercicio</p>
            <img src="./src/images/pontinhos.svg" alt="pontinhos">
            <h1>4hrs</h1>
        </div>


        <section class="jogar-img jogar">
            <img src="./src/images/jogar.svg" alt="jogar imagem">
        </section>
        <div class="jogar">
            <p>Jogar</p>
            <img src="./src/images/pontinhos.svg" alt="pontinhos">
            <h1>10hrs</h1>
        </div>


        <section class="socializar-img socializar">
            <img src="./src/images/social.svg" alt="socializar imagem">
        </section>
        <div class="socializar">
            <p>Socializar</p>
            <img src="./src/images/pontinhos.svg" alt="pontinhos">
            <h1>5hrs</h1>
        </div>


        <section class="estudar-img estudar">
            <img src="./src/images/estudar.svg" alt="estudar imagem">
        </section>
        <div class="estudar">
            <p>Estudar</p>
            <img src="./src/images/pontinhos.svg" alt="pontinhos">
            <h1>4hrs</h1>
        </div>


        <section class="auto-cuidados-img auto-cuidados">
            <img src="./src/images/saude.svg" alt="auto-cuidados imagem">
        </section>
        <div class="auto-cuidados">
            <p>Auto cuidados</p>
            <img src="./src/images/pontinhos.svg" alt="pontinhos">
            <h1>2hrs</h1>
        </div>
    </main>
</body>
</html>
