<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe - Aula 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text">
    <input type="text" disabled>
    <input type="email">
    <input type="email" required>
    <input type="text" value="Tiago CSS pseudo classes" readonly>
    <input type="number" value="15" min="10" max="20">
    <input type="number" value="100" min="10" max="20">
    <input type="checkbox">
    <input type="checkbox" checked>
</body>
</html>
